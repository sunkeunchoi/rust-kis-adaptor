openapi: "3.0.2"
info:
  title: Korean Investment API Wrapper
  version: "1.0"
servers:
  - url: https://openapivts.koreainvestment.com:29443
    description: 모의
  - url: https://openapi.koreainvestment.com:9443
    description: 실전

tags:
  - name: OAuth
    description: OAuth
  - name: DomesticStock
    description: 국내주식
  - name: DomesticFuture
    description: 국내선물
  - name: OverseasStock
    description: 해외주식
  - name: OverseasFuture
    description: 해외선물

paths:
  /oauth2/tokenP:
    post:
      tags: [OAuth]
      summary: 접근토큰발급
      description: 본인 계좌에 필요한 인증 절차로, 인증을 통해 접근 토큰을 부여받아 오픈API 활용이 가능합니다.
      operationId: createToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTokenRequest"

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTokenResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /oauth2/revokeP:
    post:
      tags: [OAuth]
      summary: 접근토큰폐기
      description: 부여받은 접큰토큰을 더 이상 활용하지 않을 때 사용합니다.
      operationId: deleteToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteTokenRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteTokenResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /uapi/hashkey:
    post:
      tags: [OAuth]
      summary: 해쉬키
      description: 해쉬키(Hashkey)는 보안을 위한 요소로 사용자가 보낸 요청 값을 중간에 탈취하여 변조하지 못하도록 하는데 사용됩니다. 보안을 위해 POST로 보내는 요청(주로 주문/정정/취소 API 해당)은 사전에 body 값 암호화가 필요하며, 이 때 hashkey를 활용한 암호화를 진행합니다.
      operationId: createHashkey
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              # additionalProperties:
              # type: string
            example:
              ORD_PRCS_DVSN_CD: 02
              CANO: 계좌번호
              ACNT_PRDT_CD: 03
              SLL_BUY_DVSN_CD: 02
              SHTN_PDNO: 101S06
              ORD_QTY: 1
              UNIT_PRICE: 370
              NMPR_TYPE_CD: ""
              KRX_NMPR_CNDT_CD: ""
              CTAC_TLNO: ""
              FUOP_ITEM_DVSN_CD: ""
              ORD_DVSN_CD: 02
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateHashKeyResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-stock/v1/trading/order:
    post:
      summary: 해외주식 주문
      description: >
        해외주식 주문 API입니다.
        해외 거래소 운영시간(한국시간 기준)
          1. 미국 : 23:30 ~ 06:00 (썸머타임 적용 시 22:30 ~ 05:00)
          2. 일본 : (오전) 09:00 ~ 11:30, (오후) 12:30 ~ 15:00
          3. 상해 : 10:30 ~ 16:00
          4. 홍콩 : (오전) 10:30 ~ 13:00, (오후) 14:00 ~ 17:00
      tags: [OverseasStock]
      security: [bearerAuth: []]
      operationId: createOverseasOrder
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum:
              [
                JTTT1002U,
                JTTT1006U,
                TTTS0308U,
                TTTS0307U,
                TTTS0202U,
                TTTS1005U,
                TTTS1002U,
                TTTS1001U,
                TTTS0305U,
                TTTS0304U,
                TTTS0311U,
                TTTS0310U,
                VTTT1002U,
                VTTT1001U,
                VTTS0308U,
                VTTS0307U,
                VTTS0202U,
                VTTS1005U,
                VTTS1002U,
                VTTS1001U,
                VTTS0305U,
                VTTS0304U,
                VTTS0311U,
                VTTS0310U,
              ]
          example: VTTT1002U
          description: >
            실전투자
              - `JTTT1002U` 미국 매수 주문 
              - `JTTT1006U` 미국 매도 주문 
              - `TTTS0308U` 일본 매수 주문 
              - `TTTS0307U` 일본 매도 주문 
              - `TTTS0202U` 상해 매수 주문 
              - `TTTS1005U` 상해 매도 주문 
              - `TTTS1002U` 홍콩 매수 주문 
              - `TTTS1001U` 홍콩 매도 주문 
              - `TTTS0305U` 심천 매수 주문 
              - `TTTS0304U` 심천 매도 주문 
              - `TTTS0311U` 베트남 매수 주문 
              - `TTTS0310U` 베트남 매도 주문 
            모의투자
              - `VTTT1002U` 미국 매수 주문 
              - `VTTT1001U` 미국 매도 주문 
              - `VTTS0308U` 일본 매수 주문 
              - `VTTS0307U` 일본 매도 주문 
              - `VTTS0202U` 상해 매수 주문 
              - `VTTS1005U` 상해 매도 주문 
              - `VTTS1002U` 홍콩 매수 주문 
              - `VTTS1001U` 홍콩 매도 주문 
              - `VTTS0305U` 심천 매수 주문 
              - `VTTS0304U` 심천 매도 주문 
              - `VTTS0311U` 베트남 매수 주문 
              - `VTTS0310U` 베트남 매도 주문
        - $ref: "#/components/parameters/custtype"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOverseasOrderRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-stock/v1/trading/dayornight:
    get:
      summary: 해외주식 주야간원장구분조회
      description: 해외주식의 주간야간 조회 가능여부를 확인하는 API로, Response Body의 PSBL_YN(주야간 원장 구분) 값으로 tr_id를 구분해서 API룰 호출합니다. 대상 API=해외주식 미체결내역, 해외주식 잔고, 해외주식 주문체결내역 - Request Body 값이 없어 GET/POST 모두로 호출 가능합니다. 예) 실제계좌로 해외주식 주문체결내역을 API 호출로 조회하고자 할 때, 해외주식 주야간원장구분조회의 Response Body인 PSBL_YN(주야간 원장 구분)값이 Y(야간)일 경우 JTTT3001R 이용, N(주간)일 경우 TTTS3035R 이용
      tags: [OverseasStock]
      security: [bearerAuth: []]
      operationId: getDayOrNight
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [JTTT3010R]
          description: 실전투자/모의투자=JTTT3010R
          example: JTTT3010R
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      output:
                        type: object
                        properties:
                          PSBL_YN:
                            type: string
                            maxLength: 16
                            description: 주야간 원장 구분
                        required: [PSBL_YN]
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-price/v1/quotations/price:
    get:
      summary: 해외주식 현재체결가
      description: 해외주식종목의 현재체결가를 확인하는 API 입니다.
      operationId: getOverseasStockPrice
      tags: [OverseasStock]
      security: [bearerAuth: []]
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [HHDFS00000300]
          description: 실전투자/모의투자=HHDFS00000300
          example: HHDFS00000300
        - $ref: "#/components/parameters/AUTH"
        - $ref: "#/components/parameters/EXCD"
        - $ref: "#/components/parameters/SYMB"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOverseasStockPriceResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-price/v1/quotations/dailyprice:
    get:
      summary: 해외주식 기간별시세
      description: 해외주식의 기간별시세를 확인하는 API 입니다. 실전계좌/모의계좌의 경우, 한 번의 호출에 최대 100건까지 확인 가능합니다.
      operationId: getOverseasStockPriceList
      tags: [OverseasStock]
      security: [bearerAuth: []]
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [HHDFS76240000]
          description: 실전투자/모의투자=HHDFS76240000
          example: HHDFS76240000
        - $ref: "#/components/parameters/AUTH"
        - $ref: "#/components/parameters/EXCD"
        - $ref: "#/components/parameters/SYMB"
        - $ref: "#/components/parameters/GUBN"
        - $ref: "#/components/parameters/BYMD"
        - $ref: "#/components/parameters/MODP"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOverseasStockPriceListResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-stock/v1/trading/inquire-present-balance:
    get:
      summary: 해외주식 체결기준현재잔고
      description: 해외주식 잔고를 체결 기준으로 확인하는 API 입니다.
      tags: [OverseasStock]
      security: [bearerAuth: []]
      operationId: getOverseasBalance
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [CTRP6504R, VTRP6504R]
          description: 실전투자=CTRP6504R 모의투자=VTRP6504R
          example: VTRP6504R
        - $ref: "#/components/parameters/custtype"
        - $ref: "#/components/parameters/CANO"
        - $ref: "#/components/parameters/ACNT_PRDT_CD"
        - $ref: "#/components/parameters/WCRC_FRCR_DVSN_CD"
        - $ref: "#/components/parameters/NATN_CD"
        - $ref: "#/components/parameters/TR_MKET_CD"
        - $ref: "#/components/parameters/INQR_DVSN_CD"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOverseasBalanceResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-stock/v1/trading/inquire-balance:
    get:
      summary: 해외주식 잔고
      description: 해외주식 잔고를 조회하는 API 입니다.
      operationId: getOverseasStockList
      tags: [OverseasStock]
      security: [bearerAuth: []]
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [JTTT3012R, TTTS3012R, VTTT3012R, VTTS3012R]
          description: >
            해외주식 잔고:
              - PSBL_YN(주야간 원장 구분) 값으로 tr_id 구분해서 API 호출 
              - 해외주식주문 > 해외주식 주야간원장구분조회 API문서 참조 `/uapi/overseas-stock/v1/trading/dayornight`
              * `JTTT3012R` 실전투자 야간용 `PSBL_YN=Y`
              * `TTTS3012R` 실전투자 주간용 `PSBL_YN=N`
              * `VTTT3012R` 모의투자 야간용 `PSBL_YN=Y`
              * `VTTS3012R` 모의투자 주간용 `PSBL_YN=N`
          example: VTTT3012R
        - $ref: "#/components/parameters/custtype"
        - $ref: "#/components/parameters/CANO"
        - $ref: "#/components/parameters/ACNT_PRDT_CD"
        - $ref: "#/components/parameters/OVRS_EXCG_CD"
        - $ref: "#/components/parameters/TR_CRCY_CD"
        - $ref: "#/components/parameters/CTX_AREA_FK200"
        - $ref: "#/components/parameters/CTX_AREA_NK200"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOverseasStockListResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/domestic-stock/v1/quotations/inquire-daily-price:
    get:
      summary: 주식현재가 일자별
      description: 주식현재가 일자별 API입니다. 일/주/월별 주가를 확인할 수 있으며 최근 30일(주,별)로 제한되어 있습니다.
      tags: [DomesticStock]
      security: [bearerAuth: []]
      operationId: getDomesticStockPriceList
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [FHKST01010100]
          description: 실전투자/모의투자 FHKST01010400=주식현재가 시세
          example: FHKST01010400
        - $ref: "#/components/parameters/FID_COND_MRKT_DIV_CODE"
        - $ref: "#/components/parameters/FID_INPUT_ISCD"
        - $ref: "#/components/parameters/FID_PERIOD_DIV_CODE"
        - $ref: "#/components/parameters/FID_ORG_ADJ_PRC"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDomesticStockPriceListResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/domestic-stock/v1/quotations/inquire-price:
    get:
      summary: 주식현재가 시세
      description: 주식 현재가 시세 API입니다. 실시간 시세를 원하신다면 웹소켓 API를 활용하세요.
      tags: [DomesticStock]
      security: [bearerAuth: []]
      operationId: getDomesticStockPrice
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [FHKST01010100]
          description: 실전투자/모의투자 FHKST01010100=주식현재가 시세
          example: FHKST01010100
        - $ref: "#/components/parameters/FID_COND_MRKT_DIV_CODE"
        - $ref: "#/components/parameters/FID_INPUT_ISCD"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDomesticStockPriceResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/domestic-stock/v1/trading/order-cash:
    post:
      summary: 주식주문 현금
      description: 국내주식주문(현금) API 입니다. * 신용매수는 별도의 API가 준비되어 있습니다.
      operationId: createDomesticStockOrder
      tags: [DomesticStock]
      security: [bearerAuth: []]
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - $ref: "#/components/parameters/hashkey"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [TTTC0802U, TTTC0801U, VTTC0802U, VTTC0801U]
          description: >
            주식 현금:
              * `TTTC0802U` 실전투자 매수 주문
              * `TTTC0801U` 실전투자 매도 주문
              * `VTTC0802U` 모의투자 매수 주문
              * `VTTC0801U` 모의투자 매도 주문
          example: VTTC0802U
        - $ref: "#/components/parameters/custtype"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDomesticOrderRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-stock/v1/trading/inquire-psamount:
    get:
      summary: 해외주식 매수가능금액조회
      description: 해외주식 매수가능금액조회 API입니다. 모의투자는 사용 불가합니다.
      operationId: getOverseasPossibleOrder
      tags: [OverseasStock]
      security: [bearerAuth: []]
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [JTTT3007R, TTTS3007R]
          description: >
            실전투자 
             - `JTTT3007R` PSBL_YN(주야간 원장 구분) = 'Y' (야간용) 
             - `TTTS3007R` PSBL_YN(주야간 원장 구분) = 'N' (주간용)
          example: JTTT3007R
        - $ref: "#/components/parameters/custtype"
        - $ref: "#/components/parameters/CANO"
        - $ref: "#/components/parameters/ACNT_PRDT_CD"
        - $ref: "#/components/parameters/OVRS_EXCG_CD"
        - $ref: "#/components/parameters/OVRS_ORD_UNPR"
        - $ref: "#/components/parameters/ITEM_CD"

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOverseasPossibleOrderResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /uapi/overseas-stock/v1/trading/inquire-ccnl:
    get:
      summary: 해외주식 주문체결내역
      description: 일정 기간의 해외주식 주문 체결 내역을 확인하는 API입니다.
      operationId: getOverseasOrderList
      tags: [OverseasStock]
      security: [bearerAuth: []]
      parameters:
        - $ref: "#/components/parameters/appkey"
        - $ref: "#/components/parameters/appsecret"
        - name: tr_id
          in: header
          required: true
          schema:
            type: string
            maxLength: 13
            enum: [JTTT3001R, TTTS3035R, VTTT3001R, VTTS3035R]
          description: >
            실전투자 
             - `JTTT3001R` PSBL_YN(주야간 원장 구분) = 'Y' (야간용) 
             - `TTTS3035R` PSBL_YN(주야간 원장 구분) = 'N' (주간용) 

            모의투자
             - `VTTT3001R` PSBL_YN(주야간 원장 구분) = 'Y' (야간용) 
             - `VTTS3035R` PSBL_YN(주야간 원장 구분) = 'N' (주간용)
          example: VTTT3001R
